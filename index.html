<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App HTML</title>
    <script src="https://kit.fontawesome.com/00a5b97e37.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-3 p-5">
      <form id="city-search">
        <input
          type="text"
          placeholder="Enter city"
          autocomplete="off"
          autofocus="on"
          id="city-search-input"
        />
        <input class="btn btn-purple" type="submit" value="search" />
      </form>
      <i class="fas fa-sun"></i>
      <h1>
        Toronto, Canada
      </h1>
      <h2>
        10°C / 50°F
      </h2>
      <h3></h3>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <h4 class="card-title">
                Monday
              </h4>
              <p>
                13°C / 54°F
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <h4 class="card-title">
                Tuesday
              </h4>
              <p>
                12°C / 53°F
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <h4 class="card-title">
                Wednesday
              </h4>
              <p>
                8°C / 48°F
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <h4 class="card-title">
                Thursday
              </h4>
              <p>
                9°C / 49°F
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <h4 class="card-title">
                Friday
              </h4>
              <p>
                14°C / 55°F
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
